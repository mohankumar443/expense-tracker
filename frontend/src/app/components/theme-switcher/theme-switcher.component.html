<div class="relative">
    <!-- Theme Switcher Button -->
    <button (click)="showThemeMenu = !showThemeMenu"
        class="flex items-center space-x-2 px-4 py-2.5 rounded-xl bg-white/90 dark:bg-gray-800/90 backdrop-blur-md border border-gray-200 dark:border-gray-600 hover:bg-white dark:hover:bg-gray-700 transition-all duration-300 transform hover:scale-105 shadow-lg group">
        <div
            class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-purple-600 flex items-center justify-center shadow-md transform group-hover:rotate-12 transition-transform duration-300">
            <span class="material-icons text-white text-lg">palette</span>
        </div>
        <span class="text-sm font-bold text-gray-700 dark:text-gray-200 hidden sm:inline">Theme</span>
        <span
            class="material-icons text-gray-600 dark:text-gray-300 text-sm transform transition-transform duration-300"
            [class.rotate-180]="showThemeMenu">expand_more</span>
    </button>

    <!-- Theme Menu Dropdown -->
    <div *ngIf="showThemeMenu"
        class="absolute right-0 mt-3 w-80 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden z-50 transform-gpu animate-slide-down backdrop-blur-xl">

        <!-- Header -->
        <div class="p-4 bg-gradient-to-r from-primary to-purple-600 relative overflow-hidden">
            <div
                class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent animate-shimmer-slow">
            </div>
            <h3 class="text-lg font-black text-white relative z-10 flex items-center">
                <span class="material-icons mr-2">brush</span>
                Choose Your Theme
            </h3>
        </div>

        <!-- Theme Options Grid -->
        <div class="p-4 grid grid-cols-2 gap-3">
            <button *ngFor="let mode of modes" (click)="setMode(mode.value); showThemeMenu = false"
                [class.ring-4]="(currentMode$ | async) === mode.value"
                [class.ring-primary]="(currentMode$ | async) === mode.value"
                class="group relative p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 hover:border-primary dark:hover:border-primary transition-all duration-300 transform hover:scale-105 hover:shadow-xl bg-gradient-to-br from-gray-50 to-white dark:from-gray-700 dark:to-gray-800 overflow-hidden">

                <!-- Background effect -->
                <div
                    class="absolute inset-0 bg-gradient-to-br from-primary/5 to-purple-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>

                <!-- Content -->
                <div class="relative z-10 flex flex-col items-center space-y-2">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br flex items-center justify-center shadow-lg transform group-hover:rotate-12 transition-transform duration-300"
                        [class.from-yellow-400]="mode.value === 'light'" [class.to-orange-500]="mode.value === 'light'"
                        [class.from-indigo-600]="mode.value === 'dark'" [class.to-purple-700]="mode.value === 'dark'"
                        [class.from-blue-500]="mode.value === 'system'" [class.to-cyan-600]="mode.value === 'system'"
                        [class.from-pink-500]="mode.value === 'custom'" [class.to-rose-600]="mode.value === 'custom'">
                        <span class="material-icons text-white text-2xl">{{ mode.icon }}</span>
                    </div>
                    <span class="text-sm font-bold text-gray-700 dark:text-gray-200">{{ mode.label }}</span>

                    <!-- Active indicator -->
                    <div *ngIf="(currentMode$ | async) === mode.value"
                        class="absolute top-2 right-2 w-3 h-3 bg-primary rounded-full animate-pulse shadow-lg"></div>
                </div>
            </button>
        </div>

        <!-- Custom Color Picker -->
        <div *ngIf="(currentMode$ | async) === 'custom'"
            class="p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 animate-slide-down">
            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-3 flex items-center">
                <span class="material-icons text-primary mr-2 text-lg">color_lens</span>
                Pick Your Color
            </label>
            <div class="flex items-center space-x-3">
                <div class="relative flex-1">
                    <input type="color" [value]="customColor$ | async" (input)="updateColor($event)"
                        class="w-full h-12 rounded-xl cursor-pointer border-2 border-gray-300 dark:border-gray-600 shadow-lg hover:scale-105 transition-transform duration-200">
                </div>
                <div class="w-12 h-12 rounded-xl shadow-lg border-2 border-white dark:border-gray-700 transform hover:scale-110 transition-transform"
                    [style.background]="customColor$ | async"></div>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-2 text-center font-medium">
                Current: <span class="font-mono font-bold text-primary">{{ customColor$ | async }}</span>
            </p>
        </div>
    </div>
</div>

<!-- Backdrop -->
<div *ngIf="showThemeMenu" (click)="showThemeMenu = false"
    class="fixed inset-0 z-40 bg-black/20 backdrop-blur-sm animate-fade-in"></div>
